{% include 'header.html' with {'type': 'post'} %}
<div itemscope itemtype="http://schema.org/BlogPosting">
  <header class="header-post">
    <h1 itemprop="name headline">{{ current_page.title }}</h1>
    <br>
    <h4><a href="{{ base_url }}" title="Go Back Home">Go <i class="icon icon-home"></i></a></h4>
  </header>
  <div class="the-loop">
    <div class="post-info"><span class="post-date" itemprop="datePublished"><i class="icon icon-time"></i> {{ current_page.date|date(config.date_format) }}</span>&nbsp;&nbsp;&nbsp;<span class="post-category" itemprop="genre about"><i class="icon icon-tag"></i> {{ current_page.category }}</span></div>
    <div itemprop="ArticleBody text">{{ content }}</div>
    <hr>
    <div class="post-author">
      <a href="http://twitter.com/{{ config.twitter }}" target="_blank"><img src="{{ config.gravatar }}" alt="{{ site_title }} Profile Picture" width="100" height="100"></a>
      <div class="post-author-info">
        <h5><i class="icon icon-info-sign"></i> About The Author</h5>
        <h3 itemprop="author publisher creator provider">{{ site_title }}</h3>
        <p>{{ config.author_blurb }}</p>
        <ul class="social-links">
          <li><a target="_blank" href="http://twitter.com/{{ config.twitter }}" title="{{ site_title }} Twitter" rel="me"><i class="icon icon-twitter-sign"></i></a></li>
          <li><a target="_blank" href="http://github.com/{{ config.github }}" title="{{ site_title }} Github" rel="me"><i class="icon icon-github"></i></a></li>
          <li><a target="_blank" href="https://plus.google.com/{{ config.googleplus }}" title="{{ site_title }} Google Plus" rel="author publisher creator me"><i class="icon icon-google-plus-sign"></i></a></li>
          <li><a target="_blank" href="mailto:{{ config.email }}" title="{{ site_title }} Email" rel="me"><i class="icon icon-envelope"></i></a></li>
        </ul>
      </div>
    </div>
    <hr>
    <div id="disqus_thread" itemprop="comment"></div>
    <script type="text/javascript">(function() { var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true; dsq.src = '//ohdoylerules.disqus.com/embed.js'; (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq); })();</script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
{% include 'footer.html' %}
