<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <base href="{{ base_url }}/" />
  <meta http-equiv="Cache-control" content="public">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <title>{{ site_title }}{% if meta.title %} | {{ meta.title }}{% endif %}</title>
  <link href="https://plus.google.com/{{ config.googleplus }}" rel="author publisher" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="{{ site_title }}">
  <meta itemprop="name" content="{{ site_title }}">
  <meta property="og:site_name" content="ohdoylerules">
  <meta itemprop="url" content="{{ base_url }}/{{ current_page.url }}">
  <meta itemprop="email" content="{{ config.email }}">
  <meta property="og:url" content="{{ base_url }}/{{ current_page.url }}">
  <meta itemprop="image logo" content="{{ theme_url }}/images/logo.png">
  <meta property="og:image" content="{{ theme_url }}/images/logo.png">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@{{ config.twitter }}">
  <meta name="twitter:title" content="{{ meta.title }}">
  <meta name="twitter:creator" content="@{{ config.twitter }}">
  <meta name="twitter:image:src" content="{{ theme_url }}/images/logo.png">
  <meta name="twitter:domain" content="{{ base_url }}">
  {% if current_page.title == 'Homepage' %}
  <meta itemprop="description" content="{{ meta.description }}">
  <meta property="og:description" content="{{ meta.description }}">
  <meta name="twitter:description" content="{{ meta.description }}">
  <meta itemprop="keywords" content="{{ meta.keywords }}">
  <meta property="og:keywords" content="{{ meta.keywords }}">
  {% endif %}
  {% if type == 'post' %}
    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ meta.title }}">
    <meta property="article:author" content="{{ site_title }}" />
    <meta property="article:section" content="{{ current_page.category }}" />
    <meta property="article:tag" content="{{ meta.keywords }}" />
    {% if meta.updated %}
    <meta itemprop="dateModified" content="{{ meta.updated }}" />
    {% endif %}
    {% if meta.description %}
    <meta itemprop="description" content="{{ meta.description }}">
    <meta property="og:description" content="{{ meta.description }}">
    <meta name="twitter:description" content="{{ meta.description }}">
    {% else %}
    <meta itemprop="description" content="{{ content|excerpt }}">
    <meta name="twitter:description" content="{{ content|excerpt }}">
    <meta property="og:description" content="{{ content|excerpt }}">
    {% endif %}
  {% endif %}
  <meta name="google-site-verification" content="KM-5h_iJ7JJsGeUp4ncEoYCBKft1ko1A4gBpjIzT0p4" />
  <meta name="viewport" content="width=device-width">
  <link rel="shortcut icon" href="{{ theme_url }}/favicon.ico" />
  <link href="https://fonts.googleapis.com/css?family=Lato:700|Open+Sans:400italic,700,400" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ theme_url }}/css/main.min.css">
  <link rel="alternate" type="application/rss+xml" href="{{ base_url }}/feed" title="{{ site_title }} RSS Feed">
  <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ base_url }}/sitemap.xml" />
  {% if type == 'post' %}
  <link rel="stylesheet" href="{{ theme_url }}/css/tomorrow-night.css">
  {% endif %}
  <!--[if IE]><script src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body class="{{ type }}">
  <!--[if lt IE 7]><p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience.</p><![endif]-->
